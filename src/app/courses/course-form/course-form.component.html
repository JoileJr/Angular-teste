<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Course Details</mat-toolbar>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Nome" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput formControlName="category" placeholder="Categoria"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Salvar</button>
    <button  mat-raised-button color="warn">Cancelar</button>
  </mat-card-actions>
</mat-card>
